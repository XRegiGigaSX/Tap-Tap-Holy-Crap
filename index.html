<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Tap Holy Crap</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&family=Kdam+Thmor+Pro&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="ack">
        <p>Coded by</p>
        <p class="ack1">
            < Rayyan>
                < /Shaikh>
        </p>
    </div>
    <div class="title">
        <span class="t1">TAP TAP</span><span class="t2"> HOLY CRAP</span>
    </div>
    <h1 class="level">
        Press any button to start!
    </h1>
    <div class="container">
        <div class="c1">
            <button id="red" class="btn red"></button>
            <button id="blue" class="btn blue"></button>
        </div>
        <div class="c2">
            <button id="green" class="btn green"></button>
            <button id="yellow" class="btn yellow"></button>
        </div>
    </div>
    <div class="container2">

        <div class="high-score">
            <span>Current High Score => <span class="hs">N/A</span>

            </span>
            <button class="reset">Reset</button>
        </div>

        <div class="rulebox">
            <button class="rules-button">RULES</button>
            <div class="rules">
                <p class="rules1">The rules are simple</p>
                <p class="rules2">just repeat the old pattern</p>
                <p class="rules3">and everytime you are successful</p>
                <p class="rules4">a new colour will be added to the pattern.</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="game.js"></script>
</body>

</html>
